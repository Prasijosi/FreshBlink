<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Traders Page</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 font-sans bg-gray-100">


    <!-- Top Navbar -->
<div class="flex flex-wrap items-center justify-between px-4 py-3 border-b border-gray-300 bg-white">
  <div class="flex items-center gap-2">
    <a href="#"><img src="images/ logo.png" alt="FreshBlink Logo" class="w-40"></a>
  </div>
  <div class="flex items-center gap-2">
    <input type="text" placeholder="Search Products..." class="px-3 py-2 border rounded-l bg-green-50 focus:outline-none w-48 md:w-64" />
    <button class="px-3 py-2 bg-green-600 text-white rounded-r">
      <span class="material-icons">search</span>
    </button>
  </div>
  <div class="flex items-center gap-4">
    <a href="#" class="flex items-center text-sm text-black hover:text-green-600">
      <span class="material-icons mr-1">favorite_border</span> Saved
    </a>
    <a href="#" class="flex items-center text-sm text-black hover:text-green-600">
      <span class="material-icons mr-1">shopping_cart</span> Cart
    </a>
    <a href="#" class="text-sm text-black hover:text-green-600">Register</a>
    <button class="bg-green-600 text-white px-4 py-2 rounded text-sm">Login</button>
  </div>
</div>

    <!-- Category Menu -->
    <div class="bg-white py-3 flex justify-center gap-8 border-b border-gray-300 flex-wrap">
      <a href="#" class="text-black font-bold text-sm">Bakery</a>
      <a href="#" class="text-black font-bold text-sm">Butchery</a>
      <a href="#" class="text-black font-bold text-sm">Greengrocer</a>
      <a href="#" class="text-black font-bold text-sm">Delicatessen</a>
      <a href="#" class="text-black font-bold text-sm">Fishmonger</a>
    </div>

    <!-- Page Title -->
    <h1 class="text-center my-10 text-3xl underline">Traders</h1>

    <!-- Product Grid --> 
    <div class="grid gap-4 grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 px-[5%] pb-[5rem] max-w-[70rem] mx-auto" id="grid">


    <!-- External JavaScript -->
    <script src="traders.js"></script>
  </body>
</html>
